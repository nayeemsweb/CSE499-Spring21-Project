{% extends 'instructor_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="padding-top: 5%;">

    <p>{{studentSubmission.student_input |safe}}</p>
    <p>{{studentSubmission.student_post_time}}</p>
    <p>{{studentSubmission.student}}</p>

    <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}             
        {{mark_form|crispy}}        
        <button class="login-btn" type="submit">Update</button>
    </form>


</div>


{% endblock %}
