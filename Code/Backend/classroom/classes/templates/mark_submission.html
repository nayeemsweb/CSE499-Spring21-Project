{% extends 'instructor_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="padding-top: 5%;">

    <p>{{studentSubmission.student_input |safe}}</p>
    <p>{{studentSubmission.student_post_time}}</p>
    <p>{{studentSubmission.student}}</p>
    <p>{{studentSubmission.obtained_marks}}</p>
    <form action="{% url 'mark_submission' studentSubmission.pk %}" method="POST">
        {%csrf_token%}
    <div class="form-group">
        <label for="exampleFormControlInput1">Mark</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Marks" name="obtained_marks">
        <button class="login-btn" type="submit">Update</button>
      </div>
    </form>

</div>


{% endblock %}
