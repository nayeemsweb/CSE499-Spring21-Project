{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="tab-pane fade show active" id="instructor-signup-tab" role="tabpanel" aria-labelledby="instructor-tab">
    <p>Sign Up and Create your Profile !<br>Are you a <b>Student</b>? <a href="{% url 'student' %}">Click Here</a></p>
    <form action="#" method="POST">
        {% csrf_token %}
        {{userform|crispy}}
        {{facultyform|crispy}}
        <button class="login-btn" type="submit">Faculty Sign Up Now</button>
    </form>
</div>


{% endblock %}
